name: Update README

on:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6 AM UTC
  workflow_dispatch: # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install xml2js node-fetch@2 @actions/github @actions/core

      - name: Run Update Script
        run: node .github/scripts/update-readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git commit -am "Updated README with latest projects, posts, and commits" || echo "No changes to commit"
          git push
