name: Update README

on:
  schedule:
    - cron: "0 6 * * *" # runs daily at 6 AM UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install required dependencies
        run: npm install node-fetch@2 xml2js @actions/github

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # built-in, no need to create
          MEDIUM_URL: "https://medium.com/feed/@sohamghadge0903"
        run: node .github/scripts/update-readme.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README" || echo "No changes to commit"
          git push
